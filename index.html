<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

    <title>Practicing with Events and Effects</title>
</head>
<body>
    <header>
        <h1>Practicing with Events and Effects</h1>
    </header>
    <main>
        <section class="warnings"></section>
        <form action="#">
            <label for="username">
                Username
                <input type="text" name="username" id ="username" placeholder="User Name">
                <p class="input-notification"></p>
            </label>
            <label for="comments">
                Comments
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Your Comments..."></textarea>
                <p class="input-notification"></p>
            </label>
            <label for="password">
                <p class="pass-warning"></p>
                Password
                <input type="password" name="password" id="password" placeholder="Password">
                <p class="input-notification"></p>
            </label>
            <label for="password-confirm">
                Confirm Password
                <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirm Password">
                <p class="input-notification"></p>
            </label>
            <button id="form-submit">
                Submit
            </button>
        </form>
    </main>
</body>
</html>
