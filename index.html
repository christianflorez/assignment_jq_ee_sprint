<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="assets/jquery-3.2.0.js"></script>
    <script src="scripts.js"></script>

    <title>Practicing with Events and Effects</title>
</head>
<body>
    <header>
        <h1>Practicing with Events and Effects</h1>
    </header>
    <main>
        <section id="form-validator">
            <h2>Form Validator</h2>
            <form action="#">
                <label for="username">
                    Username
                    <input type="text" name="username" id ="username" placeholder="User Name" data-max-length="32">
                    <p class="input-notification"></p>
                    <p class="input-error"></p>
                </label>
                <label for="comments">
                    Comments
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Your Comments..." data-max-length="140"></textarea>
                    <p class="input-notification"></p>
                    <p class="input-error"></p>
                </label>
                <label for="password">
                    <p class="pass-warning"></p>
                    Password
                    <input type="password" name="password" id="password" placeholder="Password" data-max-length="16">
                    <p class="input-notification"></p>
                    <p class="input-error"></p>
                </label>
                <label for="password-confirm">
                    Confirm Password
                    <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirm Password" data-max-length="16">
                    <p class="input-notification"></p>
                    <p class="input-error"></p>
                </label>
                <button id="form-submit">
                    Submit
                </button>
            </form>
        </section>
        <section id="dropdown-section">
            <h2>Dropdown Menu</h2>
            <ul id="dropdown-menu">
                <li><a href="#">&#9660</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Links</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Disclaimer</a></li>
            </ul>
        </section>
        <section id="img-tagger">
            <h2>Image Tagger</h2>
            <img src="assets/crowd.jpg" alt="Image of Lego figurines" id="img-tagger-main">
        </section>
    </main>
</body>
</html>
